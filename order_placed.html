<body>
 <!-- Navbar -->
 <header id="header">
    <a href="#" class="logo">
        <img src="/CMS3/Assets/CMS logo white.png" alt="LOGO">
    </a>
    <!-- menu -->
    <i class='bx bx-menu' id="menu-icon"></i>

<!-- HOME -->
<section class="home" id="home">
    <div class="cart">
    <h2 class="cart-title"><u>Your Cart</u></h2>
        <div class="cart-content">
            <div class="cart-box">
                <img src="/CMS3/Assets/img/burger.png" alt="" class="cart-img">
                <div class="detail-box">
                    <div class="cart-product-title">Chicken Burger</div>
                    <div class="cart-price">79/-</div>
                    <input type="number" value="1" class="cart-quantity">
                </div>
                <i class='trash-alt cart-remove'><strong>Order Placed</strong></i>
            </div>
            <div class="cart-box">
                <img src="/CMS3/Assets/img/Coffee.png" alt="" class="cart-img">
                <div class="detail-box">
                    <div class="cart-product-title">Cold Coffee</div>
                    <div class="cart-price">119/-</div>
                    <input type="number" value="1" class="cart-quantity">
                </div>
                <i class='trash-alt cart-remove'><strong>Order Placed</strong></i>
            </div>
            <div class="cart-box">
                <img src="/CMS3/Assets/img/Fries.png" alt="" class="cart-img">
                <div class="detail-box">
                    <div class="cart-product-title">Potato Fries</div>
                    <div class="cart-price">89/-</div>
                    <input type="number" value="1" class="cart-quantity">
                </div>
                <i class='trash-alt cart-remove'><strong>Order Placed</strong></i>
            </div>
            <button type="button" class="btn-buy" onclick="myFunction()"><a href="home.html">  Confirm Order</a></button>
        <script>
        function myFunction() {
          alert("Order Placed");
          
        }
        </script>
        


    </section>
