<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home|www.foodcart.com</title>
    <link rel="stylesheet" href="../CMS3/Styles/cart.css">
    <link rel="website icon" type="png"  href="/CMS3/Assets/CMS logo white.png">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

</head>

<body>
    <!-- Navbar -->
    <header id="header">
        <a href="#" class="logo">
            <img src="/CMS3/Assets/CMS logo white.png" alt="LOGO">
        </a>
        <!-- menu -->
        <i class='bx bx-menu' id="menu-icon"></i>
        <!-- links -->
        <ul class="navbar">
            <li><a href="home.html#home" class="active">Home</a></li>
            <li><a href="home.html#products">Products</a></li>
        </ul>

        <!-- icon -->
        <div class="header-icon">
           <!-- <i class='bx bx-cart-alt'></i> -->

        </div>
    
    </header>

    <!-- HOME -->
    <section class="home" id="home">
        <div class="cart">
        <h2 class="cart-title"><u>Your Cart</u></h2>
            <div class="cart-content">
                <div class="cart-box">
                    <img src="/CMS3/Assets/img/burger.png" alt="" class="cart-img">
                    <div class="detail-box">
                        <div class="cart-product-title">Chicken Burger</div>
                        <div class="cart-price">79/-</div>
                        <input type="number" value="1" class="cart-quantity">
                    </div>
                    <!-- Remove cart -->
                    <i class='bx bxs-trash-alt cart-remove'></i>
                </div>
                <div class="cart-box">
                    <img src="/CMS3/Assets/img/Coffee.png" alt="" class="cart-img">
                    <div class="detail-box">
                        <div class="cart-product-title">Cold Coffee</div>
                        <div class="cart-price">119/-</div>
                        <input type="number" value="1" class="cart-quantity">
                    </div>
                    <!-- Remove cart -->
                    <i class='bx bxs-trash-alt cart-remove'></i>
                </div>
                <div class="cart-box">
                    <img src="/CMS3/Assets/img/Fries.png" alt="" class="cart-img">
                    <div class="detail-box">
                        <div class="cart-product-title">Potato Fries</div>
                        <div class="cart-price">89/-</div>
                        <input type="number" value="1" class="cart-quantity">
                    </div>
                    <!-- Remove cart -->
                    <i class='bx bxs-trash-alt cart-remove'></i>
                </div>
            </div>
            <!-- Total -->
            <div class="total">
                <div class="total-title">Total : -</div>
                <div class="total-price"><strong>287/-</strong></div>
            </div>
            <!-- Buy Button -->
                <button type="button" class="btn-buy" ><a href="./order_placed.html">  Buy Now</a></button>
                <!-- cart close -->
                <i class="bx bx-x" id="close-cart"></i>
        
        </div>
    
    
    
    </section>
    
    
    
    <script src="cart.js"></script>
    </body>
